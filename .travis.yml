services: [ docker ]
language: generic
stages:
  - build-image
  - name: trigger-dockerhub
    if: branch = master AND type != pull_request
env:
  global:
    secure: 
script:
jobs:
  include:
    - stage: build-image
      name: "latest"
      script: docker build -f Dockerfile .
    - stage: build-image
      name: "postgres-12"
      script: docker build -f postgres-12/Dockerfile .
    - stage: build-image
      name: "alpine"
      script: docker build -f alpine/Dockerfile .
    - stage: build-image
      name: "nightly"
      script: docker build -f nightly/Dockerfile .
    - stage: trigger-dockerhub
      name: "Trigger DockerHub Builds"
      script: curl -X POST "$DOCKERHUB_BUILD_TRIGGER"
